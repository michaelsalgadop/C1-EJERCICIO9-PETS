<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>C1-EJERCICIO9-PETS</title>
  </head>
  <body>
    <header class="cabecera py-2">
      <div class="contenedor-pagina container-fluid">
        <div class="row justify-content-between align-items-center">
          <div class="col contenedor-imagen">
            <img
              src="imagenes/logo2.png"
              class="img-fluid"
              alt="Logo corporativo de una huella"
            />
          </div>
          <div class="contenedor-navegador col d-flex justify-content-end">
            <button class="btn-hamburguesa btn d-flex flex-column">
              <span class="linea-btn-hamburguesa"></span>
              <span class="linea-btn-hamburguesa"></span>
              <span class="linea-btn-hamburguesa"></span>
            </button>
            <nav class="navegador">
              <ul class="lista-navegador list-inline">
                <li class="item-lista list-inline-item">Home</li>
                <li class="item-lista desplegable list-inline-item">
                  Live Demo
                  <ul class="desplegado">
                    <li>Pets Boarding Services</li>
                    <li>Pets Toys and Food Shop</li>
                    <li>Pets Training School</li>
                  </ul>
                </li>
                <li class="item-lista desplegable list-inline-item">
                  Live Demo Blocks
                </li>
                <li class="list-inline-item">
                  <button type="button" class="boton-comprar btn btn-web">
                    BUY NOW
                  </button>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <div class="contenedor-pagina container-fluid">
      <main class="contenido-web row">
        <h1 class="titulo-pagina col-12">PET ACTIVITIES</h1>
        <span class="texto-subtitulo col-12 col-sm-9 form-group"
          >Take a closer look</span
        >
        <div class="contenedor-boton-ver-todo col-12 col-sm-3 form-group">
          <button type="button" class="boton-ver-todo btn btn-web">
            VIEW ALL
          </button>
        </div>
        <div class="col-12">
          <div class="actividades row">
            <article class="actividad col-12 col-lg-4 form-group">
              <img
                src="imagenes/01.jpg"
                alt="Perro mordiendo un cerdito de juguete"
                class="imagen-actividad img-fluid"
              />
              <div class="titulo-actividades">
                <h2 class="titulo-actividad">ACTIVITIES</h2>
                <h3 class="subtitulo-actividad">Toys Playtime</h3>
              </div>
            </article>
            <article class="actividad col-12 col-lg-4 form-group">
              <img
                src="imagenes/02.jpg"
                alt="Gato escondido debajo de una alfombrilla"
                class="imagen-actividad img-fluid"
              />
              <div class="titulo-actividades">
                <h2 class="titulo-actividad">ACTIVITIES</h2>
                <h3 class="subtitulo-actividad">Active Rest</h3>
              </div>
            </article>
            <article class="actividad col-12 col-lg-4 form-group">
              <img
                src="imagenes/03.jpg"
                alt="Perro corriendo sobre hierva"
                class="imagen-actividad img-fluid"
              />
              <div class="titulo-actividades">
                <h2 class="titulo-actividad">ACTIVITIES</h2>
                <h3 class="subtitulo-actividad">Game Walks</h3>
              </div>
            </article>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
